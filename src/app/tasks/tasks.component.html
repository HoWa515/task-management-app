@if(isAddingTask){
<app-new-task (closeDialog)="onCancelTask()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <p>{{ name }}'s tasks:</p>
    <menu>
      <button (click)="onStartAddTask()">Add a task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks;track task.id){

    <li><app-task (complete)="onCompleteTask($event)" [task]="task" /></li>
    }
  </ul>
</section>
