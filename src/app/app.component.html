<app-header></app-header>

<main>
  <ul id="users">
    @for(user of users; track user.id){

    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedId"
        (select)="onSelectUserP($event)"
      />
    </li>
    }
  </ul>
  @if(selectedUser){

  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  }@else{
  <h3>Select a user to check the tasks</h3>
  }
</main>
